      page_html: |
        <h1>About ELMB</h1>
        <p>Ex Libris Mörk Borg is a directory of official, semi-official, and third-party content for the Mörk Borg RPG. This resource is meant to raise creators’ visibility in the community and help players & GMs discover new content to use in their games.</p>
        <p>For more information about ELMB, Mörk Borg and the third-party license, and additional resources for creators and players, please visit <a href="http://liberludorum.com/2020/09/28/ex-libris-mork-borg/">Liber Ludorum</a>.</p>
        <h2>About the Annotations</h2>
        <p>Annotations consist of comments in five categories:</p>
        <ul>
          <li>the core <strong>concept</strong> in the creator’s own words</li>
          <li>the <strong>content</strong>’s character and notable mechanics, tables, etc.</li>
          <li>the <strong>writing</strong>’s character, composition, and/or accessibility</li>
          <li>the <strong>visual</strong> character of the graphic design and/or layout</li>
          <li>notes on <strong>usability</strong> as a game document and/or play component</li>
        </ul>
        <p>If you know of any missing content, please <a href="http://liberludorum.com/contact/">get in touch</a>. If you’re a creator with questions or concerns, I invite you to do the same.</p>
        <p>Ex Libris Mörk Borg is supported by Liber Ludorum’s <a href="http://liberludorum.com/critical-thanks/">generous patrons</a>. If you find this resource valuable (and would like updates delivered weekly to your inbox), please consider also <a href="http://liberludorum.com/support/">lending your support</a>.</p>
        <hr>
