# Categories
<% systems.each do |system| %>
<% categories.each do |category| %>
<%= system %>_<%= category.parameterize.underscore %>:
  name: <%= category %>
  tag_category: <%= system %>_categories
  slug: <%= system.parameterize %>-<%= category.parameterize %>
  system: <%= system %>
<% end %>
<% end %>

